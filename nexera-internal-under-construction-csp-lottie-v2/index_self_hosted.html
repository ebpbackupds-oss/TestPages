<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexERA | En construcción (self-hosted Lottie)</title>
  <link rel="stylesheet" href="under_construction.css">
</head>
<body class="nxuc-page">
  <div class="nxuc-container">
    <section class="nxuc" role="status" aria-live="polite">
      <div class="nxuc__header">
        <div class="nxuc__icon"><svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true"><circle cx="12" cy="12" r="10" fill="#12a9c7"/></svg></div>
        <div>
          <h2 class="nxuc__title">Módulo en construcción</h2>
          <p class="nxuc__subtitle">Estamos preparando esta funcionalidad para tu próxima visita.</p>
        </div>
      </div>
      <div class="nxuc__body">
        <div>
          <p class="nxuc__text">Próximamente: indicadores, reportes y acciones específicas para el flujo seleccionado (upstream / midstream / downstream).</p>
          <div class="nxuc__actions">
            <button id="nxuc-back" class="nxuc__btn" type="button">Volver al panel</button>
            <button id="nxuc-roadmap" class="nxuc__ghost" type="button">Ver roadmap</button>
          </div>
        </div>
        <div class="nxuc__anim">
          <div id="nxuc-pumpjack" class="nxuc-anim" aria-label="Pozo petrolero animado"></div>
        </div>
      </div>
    </section>
  </div>
  <script src="vendor/lottie_light.min.js"></script>
  <script src="under_construction.js"></script>
</body>
</html>
